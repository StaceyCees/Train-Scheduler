    <body>
            <div class="header">
        <header>
                <i class="fa fa-train"></i>
			<h1>Daily Train Schedule</h1>
        </header>
        </div>
			
		<article>
			<h2>Daily Train Schedule</h2>
			<table id="trainSchedule">
				<tr>
					<th>Train Name</th>
					<th>Destination</th>
					<th>Frequency</th>
					<th>Next Arrival</th>
					<th>Time to Arrival</th>
				</tr>
				<!-- <tr>
					INFUSED DATA FROM DATABASE
				</tr> -->
	  		</table>
		</article>
			
		<article>
			<h2>Add Train - Conductor Console</h2>
			<form>
				<div>
					<label for="trainName">Train Name:</label>
			    	<input type="text" id="trainName" placeholder="Pacific Surfliner">
			    	<label for="destination">Destination:</label>
			    	<input type="text" id="destination" placeholder="Los Angeles">
			    	<label for="time">First Train Time:</label>
			    	<input type="text" id="time" placeholder="21:00 (military time)">
			    	<label for="frequency">Frequency (min):</label>
			    	<input type="text" id="frequency" placeholder="60">
			  		<button type="submit" id="submit">Add</button>
			  		<button type="submit" id="revise">Update</button>
			  		<button type="submit" id="delete">Delete</button>
			  		<button type="submit" id="clear">Clear All</button>
			  		<p class="direction">* Update and Delete buttons require an already added '<span>Train Name</span>' input</p> 
		  		</div>
			</form>
		</article>		
	</section>
</body>
